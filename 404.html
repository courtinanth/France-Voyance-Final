    <link rel="stylesheet" href="/css/style.css?v=2029">
 <link rel="stylesheet" href="/css/animations.css?v=2029">
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1A1A4A 0%, #4A1A6B 50%, #1A1A4A 100%);
            color: #fff;
        }

        .error-logo {
            margin-bottom: 2rem;
        }

        .error-logo img {
            max-width: 220px;
            height: auto;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #D4AF37;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
        }

        .error-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 500px;
            margin: 0 auto 2.5rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .error-btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .error-btn-primary {
            background: linear-gradient(135deg, #D4AF37, #F5D76E);
            color: #1A1A4A;
        }

        .error-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .error-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #D4AF37;
            border: 2px solid #D4AF37;
        }

        .error-btn-secondary:hover {
            background: rgba(212, 175, 55, 0.15);
            transform: translateY(-2px);
        }

        .error-suggestions {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-suggestions h2 {
            font-size: 1.2rem;
            color: #D4AF37;
            margin-bottom: 1.2rem;
            font-weight: 600;
        }

        .error-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
        }

        .error-link {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .error-link:hover {
            background: rgba(212, 175, 55, 0.15);
            border-color: #D4AF37;
            color: #D4AF37;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-subtitle {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .error-btn {
                width: 100%;
                max-width: 280px;
                text-align: center;
            }
        }
    </style>

    <noscript>
        <style>
            .fade-in-up, .fade-in-left, .fade-in-right, .scale-in, .reveal {
                opacity: 1 !important;
                transform: none !important;
                transition: none !important;
            }
        </style>
    </noscript>
</head>
<body>
    <div class="error-page">
        <div class="error-logo">
            <a href="/">
                <img src="/images/logo.svg" alt="France Voyance Avenir" width="220" height="55">
            </a>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Page introuvable</h1>
        <p class="error-subtitle">Désolé, la page que tu cherches n'existe pas ou a été déplacée.</p>

        <div class="error-actions">
            <a href="/" class="error-btn error-btn-secondary">Retour à l'accueil</a>
            <a href="javascript:void(0)" class="error-btn error-btn-primary" id="cta-consultation" onclick="window.open(getAffiliateUrl(), '_blank');return false;">Consultation Immédiate</a>
        </div>

        <div class="error-suggestions">
            <h2>Pages populaires</h2>
            <div class="error-links">
                <a href="/comparatif/" class="error-link">Comparatif Voyance</a>
                <a href="/voyance-gratuite/" class="error-link">Voyance Gratuite</a>
                <a href="/tarot-marseille/" class="error-link">Tarot de Marseille</a>
                <a href="/numerologie/" class="error-link">Numérologie</a>
                <a href="/blog/" class="error-link">Blog</a>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/animations.js"></script>
    <script src="/js/main.js?v=2029"></script>
    <script src="/js/logger.js"></script>
<script>document.addEventListener('click',function(e){if(e.target.classList.contains('obf-link')||e.target.closest('.obf-link')){var el=e.target.classList.contains('obf-link')?e.target:e.target.closest('.obf-link');window.location.href=atob(el.getAttribute('data-o'));}});</script>
</body>
</html>
